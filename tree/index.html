<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/reset.css">
<title>种树</title>
</head>
<body>
<div id="containerBox"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="js/pixi.min.js"></script>
<script>
// 创建画布
let app = new PIXI.Application({
    width: window.innerWidth,
    height: window.innerHeight,
    antialias: true,
    backgroundColor: 0x1099bb
  }
);
// 渲染到页面
$('#containerBox').html(app.view);
var container = new PIXI.Container();
app.stage.addChild(container);
var backgroundImg = PIXI.Sprite.fromImage('images/bg5_fresh.webp');
var treeBed = PIXI.Sprite.fromImage('images/health_good_land_v2.png');
var treeContent = PIXI.Sprite.fromImage('images/bud_v2.webp');
backgroundImg.width = app.view.width;
backgroundImg.height = app.view.height;
container.addChild(backgroundImg);

treeBed.scale.set(0.5);
treeBed.x = app.screen.width / 2;
treeBed.y = 600;
treeBed.anchor.set(0.5);
container.addChild(treeBed);

treeContent.scale.set(0.5);
treeContent.x = app.screen.width / 2;
treeContent.y = 520;
treeContent.anchor.set(0.5);
container.addChild(treeContent);

//contaoner点击事件
treeContent.interactive = true;
treeContent.buttonMode = true;
treeContent.on('tap', function () {
  console.log(444);
  treeContent.rotation = 30;
})
</script>
</body>
</html>
